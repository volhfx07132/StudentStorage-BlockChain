
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>ChainList from DucTrang</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>ChainStudent</h1>
    </div>

    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div class="row panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <button class="btn btn-info btn-lg pull-right buttonAdmin" data-toggle="modal" data-target="#adminAddStudent">Admin Add Student</button>
            <button class="btn btn-info btn-lg pull-right buttonStudent" data-toggle="modal" data-target="#studentAddStudent">Add Me To System</button>
          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>
      
      <div id="articlesRow" class="row">
        <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="articleTemplate" style="display: none;">
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-fullName"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="article-description"></span><br/>
          <strong>Age</strong>: <span class="article-age"></span><br/>
          <strong>Study at university</strong>: <span class="article-university"></span><br/>
          <strong>Account/Address</strong>: <span class="article-address"></span><br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-warning btn-update" onclick="App.openPanelUpdates(); return false;">Update</button>
          <button type="button" class="btn btn-primary btn-success btn-delete pull-right" onclick="App.deleteStudent(); return false;">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="studentAddStudent" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add me in class</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="price">Full name</label>
                  <input type="text" class="form-control" id="article_fullName_student" placeholder="Full Name" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="article_description_student" placeholder="Describe your student" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Age</label>
                  <input type="number" class="form-control" id="article_age_student" placeholder="Your age" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="price">Study at university</label>
                  <input type="text" class="form-control" id="article_university_student" placeholder="Name university" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.studentAddNewItem(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <!-- Modal form to sell an article -->
  <div class="modal fade" id="adminAddStudent" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add student in class</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Address</label>
                  <input type="text" class="form-control" id="article_address_admin" placeholder="Enter the address of your student">
                </div>
                <div class="form-group">
                  <label for="price">Full name</label>
                  <input type="text" class="form-control" id="article_fullName_admin" placeholder="Full Name" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="article_description_admin" placeholder="Describe your student" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Age</label>
                  <input type="number" class="form-control" id="article_age_admin" placeholder="Your age" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="price">Study at university</label>
                  <input type="text" class="form-control" id="article_university_admin" placeholder="Name university" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.adminAddNewItem(); return false">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal form to sell an article -->
  <div class="modal fade" id="updataAccounts" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update the information</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Address</label>
                  <input type="text" class="form-control" id="article_address_update" placeholder="Enter the address of your student" readonly>
                </div>
                <div class="form-group">
                  <label for="price">Full name</label>
                  <input type="text" class="form-control" id="article_fullName_update" placeholder="Full Name" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="article_description_update" placeholder="Describe your student" maxlength="255"></textarea>
                </div>
                <div class="form-group">
                  <label for="price">Age</label>
                  <input type="number" class="form-control" id="article_age_update" placeholder="Your age" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="price">Study at university</label>
                  <input type="text" class="form-control" id="article_university_update" placeholder="Name university" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.updateInformation(); return false">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default ">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit><a href="http://chainskills.com">DucTrang</a> - &copy; 2022 - <a href="">facebook</a> and <a href="https://www.facebook.com/DucTrangBlue"></a></p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
